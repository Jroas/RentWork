<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentWork Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Ingresa</h2>
        <div class="form-check mb-4 row col-md-8 offset-md-2">
            <input class="form-check-input " type="checkbox" id="toggleForm">
            <label class="form-check-label row col-md-8 offset-md-2" for="toggleForm">
                Registrarse
            </label>
        </div>

        <!-- Formulario principal -->
        <div id="form1" class="form-container">
            <h3></h3>
            <form>
                <div class="mb-3  row col-md-8 offset-md-2">
                    <label for="name" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="Mail" required>
                </div>
                <div class="mb-3  row col-md-8 offset-md-2">
                    <label for="Password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="Password" required>
                </div>
                <button type="submit" class="btn btn-outline-success row col-md-8 offset-md-2">Ingresar</button>
            </form>
        </div>

        <!-- Formulario adicional -->
        <div id="form2" class="form-container">
            

            <div id="form2" class="container mt-5">  
                <h2 class="text-center mb-5">RW Registro</h2>
                <div class="row col-md-8 offset-md-2">
               
                   <form class="needs-validation"  id="Form" novalidate>
        
                    <div class="has-validation">
                        
                        <label class="form-label" for="i_nombre">nombre </label>
                        <input class="form-control" type="text" id="nombre" required>
                    <div class="valid-feedback">
                          ¡Excelente!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, escribe el nombre
                  </div>
                    </div>
                   <br>
        
                   <div class="has-validation">
                    <label class="form-label" for="i_mail">correo electronico </label>
                    <input class="form-control" type="email" id="i_mail" required>
                    
                    <div class="valid-feedback">
                        ¡Excelente!
                  </div>
                  <div class="invalid-feedback">
                      Por favor, escribe el correo
                </div>
        
                
                </div>
        
                    <br>
                    <label class="form-label" for="asunto">Rol que deseas</label>
                    <select class="form-select" id="Rol">
                    <option >Cliente</option>
                    <option >Administrador de espacios</option>
                </select>
                <br>
        
                <div class="has-validation">
                        
                    <label class="form-label" for="i_Document">Documento </label>
                    <input class="form-control" type="text" id="Document" required>
                <div class="valid-feedback">
                      ¡Excelente!
                </div>
                <div class="invalid-feedback">
                    Por favor, ingrese su documento
              </div>
        
                </div>
        
        
                <br>
        
                <div class="has-validation">
                        
                    <label class="form-label" for="i_Phone">Telefono </label>
                    <input class="form-control" type="text" id="Phone" required>
                <div class="valid-feedback">
                      ¡Excelente!
                </div>
                <div class="invalid-feedback">
                    Por favor, ingrese su telefono
              </div>
        
                </div>
        
                <br>
        
                <div class="has-validation">
                        
                    <label class="form-label" for="i_Password">Constraseña </label>
                    <input class="form-control" type="text" id="Password" required>
                <div class="valid-feedback">
                      ¡Excelente!
                </div>
                <div class="invalid-feedback">
                    Por favor, ingrese su contraseña
              </div>
        
                </div>
        
                <br>
        
                <div class="has-validation">
                        
                    <label class="form-label" for="i_Password_confirm">Confirme su constraseña </label>
                    <input class="form-control" type="text" id="Password_confirm" required>
                <div class="valid-feedback">
                      ¡Excelente!
                </div>
                <div class="invalid-feedback">
                    Por favor, su contraseña no coincide
              </div>
        
                </div>
        
                <div class="form-check mt-3 ">
                    <input class="form-check-input" type="checkbox" id="term" required>
                    <label class="form-check-label" for="term">
                    <br>
                    Acepto los <a href="#">terminos y condiciones</a>
                    </label>
                </div>
        
                <br>
        
                <div class="text-center">
                    <input class="btn btn-outline-success" type="submit" value="ENVIAR">

                </div>




        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('toggleForm');
            const form1 = document.getElementById('form1');
            const form2 = document.getElementById('form2');

            // Inicializar el estado del formulario
            function updateFormVisibility() {
                if (checkbox.checked) {
                    form1.style.display = 'none'; // Ocultar formulario 1
                    form2.style.display = 'block'; // Mostrar formulario 2
                } else {
                    form1.style.display = 'block'; // Mostrar formulario 1
                    form2.style.display = 'none'; // Ocultar formulario 2
                }
            }

            // Configurar el evento de cambio
            checkbox.addEventListener('change', updateFormVisibility);

            // Inicializar el estado en la carga de la página
            updateFormVisibility();
        });
    </script>
</body>
</html>
